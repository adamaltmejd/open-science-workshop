<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="assets/lib/reveal.js/css/reset.css">
	<link rel="stylesheet" href="assets/lib/reveal.js/css/reveal.css">

	<link rel="stylesheet" href="assets/lib/reveal.js/css/theme/white.css">

	<!-- Custom stylesheet -->

	<link rel="stylesheet" href="assets/style.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="assets/tomorrow-night-eighties.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'assets/lib/reveal.js/css/print/pdf.css' : 'assets/lib/reveal.js/css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="1_introduction.md" data-separator="^\r?\n===1===\r?\n$"
				data-separator-vertical="^\r?\n===2===\r?\n$" data-separator-notes="" data-charset="utf-8">
			</section>
		</div>
	</div>

	<script src="assets/lib/reveal.js/js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			// Display presentation control arrows
			controls: false,

			// Display a presentation progress bar
			progress: true,

			// Display the page number of the current slide
			slideNumber: true,

			// Vertical centering of slides
			center: true,

			// Transition style
			transition: 'none', // none/fade/slide/convex/concave/zoom

			// Transition style for full page slide backgrounds
			backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

			// Add the current slide number to the URL hash so that reloading the
			// page/copying the URL will return you to the same slide
			hash: true,

			// Options which are passed into marked
			// See https://marked.js.org/#/USING_ADVANCED.md#options
			markdown: {
				smartypants: true
			},

			dependencies: [
				// Interpret Markdown in <section> elements
				{ src: 'assets/lib/reveal.js/plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
				{ src: 'assets/lib/reveal.js/plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },

				// Syntax highlight for <code> elements
				{ src: 'assets/lib/reveal.js/plugin/highlight/highlight.js', async: true },

				// Zoom in and out with Alt+click
				// { src: 'assets/lib/reveal.js/plugin/zoom-js/zoom.js', async: true },

				// Speaker notes
				{ src: 'assets/lib/reveal.js/plugin/notes/notes.js', async: true },

				// MathJax
				// { src: 'assets/lib/reveal.js/plugin/math/math.js', async: true }
			]
		});
	</script>
</body>

</html>
